<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>

        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <!--Formatos de áudio de compatibilidade são os de "MP3 WAV OGG (OGG - Open Source)" -->

    <!--Primeira forma de código para áudios-->
<!--    <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->

    <!--Segunda forma de código para áudios-->
    <audio preloader="metadata" autoplay controls loop>
        
        <source src="midia/19thFloor.mp3" type="audio/mpeg"></source>
        <source src="midia/19thFloor.ogg" type="audio/ogg"></source>
        <!-- Evitar arquivos com extensão WAV por serem arquivos muito pesados-->
        <source src="midia/19thFloor.wav" type="audio/wav"></source>
        
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/midia/19thFloor.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>

</body>
</html>
